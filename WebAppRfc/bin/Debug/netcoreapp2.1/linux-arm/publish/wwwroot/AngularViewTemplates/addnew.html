

<div class="card" style="display:inline-block">
    <h2 class="card-header">Adding new device</h2>
    <div id="addNewDev_controller" ng-controller="addNewDev as new" class="card-body">
        <div class="form-group">
            <div>
                <input type="text" ng-model="new.Name" placeholder="Device Name"  class="bg-light rounded col-md-10"/>
            </div>
            <div>
                <select ng-model="new.selectedType" ng-options="type.name for type in new.DevTypes" class="bg-light rounded col-md-10"> </select>
            </div>
            <div>
                <select ng-model="new.selectedRoom" ng-options="room for room in new.myFactory.Rooms" ng-change="new.RoomSelected(new.Name,new.selectedRoom,new.selectedType)" class="bg-light rounded col-md-10"> </select>
            </div>

            <div ng-show="((new.selectedType.id == 1 || new.selectedType.id == 2) && new.selectedRoom != '' && new.selectedRoom != null)">
                <input type="button" ng-click="new.BindClicked()" value="Send Bind" class="btn-primary rounded col-md-10"/>
            </div>

            <div ng-show="new.Name != '' && new.selectedType != null && new.selectedRoom != ''">
                <input type="button" value="Add" ng-click="new.Add()" class="btn-success rounded col-md-10"/>
            </div>
            <div>
                <label class="bg-light rounded align-content-center" ng-model="new.myFactory.Status">{{new.myFactory.Status}}</label>
            </div>
        </div>
    </div>
</div>
